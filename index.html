<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desencriptador AES-256-GCM desde URL</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      margin-top: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    input[type="password"] {
    width: 100%;
    font-size: 1.2em;
    padding: 10px;
    margin-top: 5px;
    box-sizing: border-box;
   }




        .json-field {
      border: 1px solid #ccc; border-radius: 8px;
      padding: 10px; margin: 10px 0; background: #f9f9f9;
    }
    .json-key { font-weight: bold; font-size: 1.6em; margin-right: 10px; }
    .copy-btn { margin-left: 10px; font-size: 0.8em; padding: 4px 8px; }
    .json-output { margin-top: 20px; }
    #reader { width: 100%; margin-top: 20px; }
    .json-field {
  border: 1px solid #ccc;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 6px;
  background-color: #f9f9f9;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  max-width: 100%;
  overflow-x: auto;
}

.json-field span {
  display: block;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  max-width: 100%;
}
.explanation {
  margin-top: 20px;
  padding: 12px;
  border-left: 4px solid #4caf50;
  background-color: #f0fff0;
  font-size: 0.95em;
  line-height: 1.5;
}
.explanation code {
  background: #eee;
  padding: 2px 4px;
  border-radius: 3px;
}
  </style>
</head>
<body>
  <h2>Desencriptador AES-256-GCM desde URL</h2>

  <label for="password">Contrase帽a:</label><br>
  <input type="password" id="password"><br>
  <button onclick="decrypt()"> Desencriptar</button>

  <div id="output" class="json-output"></div>

  <textarea id="rawOutput" readonly style="display: none;"></textarea>

  <script>
    async function decrypt() {
      const password = document.getElementById('password').value;
      const output = document.getElementById('output');
      const rawOutput = document.getElementById('rawOutput');
      output.innerHTML = '';
      rawOutput.style.display = 'none';

      try {
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('d');
        if (!data) {
          output.innerText = 'No se encontr贸 "d" (data) en la URL.';
          return;
        }

        const encryptedData = Uint8Array.from(atob(decodeURIComponent(data)), c => c.charCodeAt(0));
        const salt = encryptedData.slice(0, 16);
        const iv = encryptedData.slice(16, 28);
        const ciphertext = encryptedData.slice(28);

        const keyMaterial = await window.crypto.subtle.importKey(
          'raw',
          new TextEncoder().encode(password),
          { name: 'PBKDF2' },
          false,
          ['deriveKey']
        );

        const key = await window.crypto.subtle.deriveKey(
          {
            name: 'PBKDF2',
            salt: salt,
            iterations: 100000,
            hash: 'SHA-256'
          },
          keyMaterial,
          { name: 'AES-GCM', length: 256 },
          false,
          ['decrypt']
        );

        const decrypted = await window.crypto.subtle.decrypt(
          { name: 'AES-GCM', iv: iv },
          key,
          ciphertext
        );

        const decodedText = new TextDecoder().decode(decrypted);

        try {
          const parsed = JSON.parse(decodedText);
          for (const [key, value] of Object.entries(parsed)) {
            const field = document.createElement('div');
            field.className = 'json-field';

            const keySpan = document.createElement('span');
            keySpan.className = 'json-key';
            keySpan.textContent = key + ':';

            const valueSpan = document.createElement('span');
            valueSpan.textContent = value;

            field.appendChild(keySpan);
            field.appendChild(valueSpan);

            if (key.startsWith('xprv')) {
              const copyBtn = document.createElement('button');
              copyBtn.className = 'copy-btn';
              copyBtn.textContent = ' Copiar';
              copyBtn.onclick = () => navigator.clipboard.writeText(value);
              field.appendChild(copyBtn);
            }

            output.appendChild(field);
          }
          if ('xprv1' in parsed && 'xprv2' in parsed && 'derivation' in parsed && 'script_type' in parsed) {
          const explanation = document.createElement('div');
          explanation.className = 'explanation';

          explanation.innerHTML = `
            <h3>C贸mo usar esta informaci贸n</h3>
            <p>
              Esta informaci贸n corresponde a una configuraci贸n de <strong>multifirma 2 de 2</strong>. Para acceder a los fondos:
            </p>
            <ol>
              <li>Utiliz谩 ambos <code>xprv1</code> y <code>xprv2</code> como las claves privadas extendidas de los firmantes.</li>
              <li>El <code>derivation</code> te indica c贸mo derivar las direcciones HD desde cada xprv. Usualmente se importa esto directamente en una wallet compatible.</li>
              <li>El <code>script_type</code> define el tipo de direcci贸n multifirma (por ejemplo: <code>p2wsh</code>, <code>p2sh</code>, etc.).</li>
              <li>Pod茅s usar software como <a href="https://sparrowwallet.com" target="_blank">Sparrow Wallet</a> para importar las claves y reconstruir la cartera multifirma.</li>
              <p>Como alternativa, si necesit谩s una app para <strong>Android</strong> o prefer铆s algo m谩s liviano, tambi茅n pod茅s usar <strong><a href="https://electrum.org" target="_blank">Electrum</a></strong>, aunque su interfaz es menos visual e intuitiva para multifirma.</p>
            </ol>
            <p>
              No compartas estas claves con nadie. Tener ambas <code>xprv</code> permite mover los fondos.
            </p>
          `;

          output.appendChild(explanation);
        }
        } catch (e) {
          // No es JSON v谩lido, mostrar texto plano
          rawOutput.value = decodedText;
          rawOutput.style.display = 'block';
        }
      } catch (error) {
        output.innerText = 'Error al desencriptar. Verifica la contrase帽a y los datos.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
